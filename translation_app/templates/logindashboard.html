{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator - Login Dashboard</title>
    <link href="{% static 'dist/output.css' %}" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <!-- Google Fonts (Nunito) -->
    <link href="{% static 'css/nunito.css' %}" rel="stylesheet">
    <style>
        body {
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
        }
        .neon-text {
            color: #fff;
            text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff, 0 0 60px #ff00ff;
        }
        .neon-button {
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            color: #fff;
            border: none;
            margin-bottom: 10px;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .neon-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="absolute top-10 left-20 text-white text-2xl font-bold">
        Language Translator
    </div>
    <div class="bg-black bg-opacity-70 p-10 rounded-lg shadow-2xl">
        <h1 class="text-white text-4xl mb-8 text-center">Login</h1>
        <div class="space-y-5">
            <!-- Adjust the URL mapping based on Django's `url` function and your `urls.py` -->
            <a href="{% url 'admin_login' %}">
                <button class="w-full py-2 px-0 neon-button">Administrator</button>
            </a>
            <a href="{% url 'translator_login' %}">
                <button class="w-full py-2 px-0 neon-button">Translator</button>
            </a>
            <a href="{% url 'reviewer_login' %}">
                <button class="w-full py-2 px-0 neon-button">Reviewer</button>
            </a>
        </div>
    </div>
</body>
</html>
